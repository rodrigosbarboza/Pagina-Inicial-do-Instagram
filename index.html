<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="instagram-wraper">
    <div class="instagram-phone">
      <img src="../Pagina-Inicial-do-Instagram/img/Celular-Instagram.png" alt="Celular">
    </div>
    <div class="instagram-continue">
      <div class="group">
        <img src="../Pagina-Inicial-do-Instagram/img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
        <div class="profile-photo">
          <img src="../Pagina-Inicial-do-Instagram/img/perfil-instagram.jpg" alt="foto do perfil instagram">
        </div>
        <a href="#" class="instagram-login">Continue como itsrods</a>
        <a href="#" class="instagram-logout">Remover conta</a>
      </div>
      <div class="group">
        <p class="not-accoutn">Não é itsrods?</p>
        <p class="not-account">
          <span class="link-blue">Alterar contas</span>
          ou
          <span class="link-blue">Inscreva-se</span>
        </p>
      </div>
      <div class="get-the-app">
        <p class="get-app">Baixe o aplicativo</p>
        <div class="download">
          <a href="#" class="app-download"></a>
          <a href="#" class="app-download"></a>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
